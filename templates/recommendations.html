<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommended Recipes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">   
    <style>
        body {
            background-image: url('{{ url_for("static", filename="pexels-elevate-1267320.jpg") }}');
            background-size: cover;
            color: white; 
            font-family: Arial, sans-serif;
        }
        table {
            width: 80%;
            margin: auto;
            border-collapse: collapse;
            background-color: rgba(255, 255, 255, 0.6);  
            padding: 20px;
            border-radius: 10px;  
        }
        th, td {
            padding: 10px;
            text-align: left;
            font-size: 16px;
        }
        th {
            background-color: rgba(0, 0, 0, 0.5);  
            color: white;
        }
        td {
            background-color: rgba(0, 0, 0, 0.3);  
        }
        a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-top: 20px;
            display: block;
            text-align: center;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Recommended Recipes</h1>
    <table>
        <thead>
            <tr>
                <th>Recipe Title</th>
                <th>Ingredients</th>
                <th>Tags</th>
                <th>Category</th>
            </tr>
        </thead>
        <tbody>
            {% for index, row in recipes.iterrows() %}
            <tr>
                <td>{{ row['recipe_title'] }}</td>
                <td>{{ row['ingredients'] }}</td>
                <td>{{ row['tags'] }}</td>
                <td>{{ row['category'] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <BR><br>
    <a href="/">Go Back</a>
</body>
</html>
